<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="inputone">
    <input id="inputtwo">
    <button id="myButton" onclick="compare()">Click me</button>
    
    <script>
        function compare() {
            var a = document.getElementById("inputone").value;
            var b = document.getElementById("inputtwo").value;
    
            if (a > b) {
                console.log("First input is greater than the second input");
            } else if (a == b) {
                console.log("First input is equal to the second input");
            } else {
                console.log("First input is less than the second input");
            }
        }
    </script>

</body>
</html>
